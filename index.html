<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced NIM Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NIM Game</h1>
        <div id="game">
            <div class="pile-info">
                <p>Pile: <span id="pile">20</span></p>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="currentPlayer">Player 1's turn</p>
            </div>

            <div class="controls">
                <input type="range" id="objectsToRemove" min="1" max="3" value="1">
                <label for="objectsToRemove" id="rangeLabel">1</label>
                <button id="removeButton">Remove Objects</button>
                <button id="resetButton">Reset Game</button>
            </div>

            <p id="message"></p>
        </div>

        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winnerMessage"></h2>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
